<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener Value</title>
</head>
<body>

  <button id="myButton">Click Me</button>

  <script>
    // Declare a variable to store the value
    let storedValue = null;

    // Add event listener to the button
    document.getElementById('myButton').addEventListener('click', function() {
      // Store the value from the event listener
      storedValue = "Value from event listener";
      console.log("Stored value:", storedValue);
    });

    // Example of using the stored value outside of the event listener
    setTimeout(function() {
      // Access the stored value and update the DOM
      document.getElementById('output').textContent = storedValue;
    }, 3000); // Display the value after 3 seconds
  </script>

  <div id="output">Stored value will be displayed here after 3 seconds</div>

</body>
</html>
