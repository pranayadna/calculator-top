<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator | TOP</title>
</head>
<body>
    <!-- Create buttons for each digit, each function, and an "Equals" key -->
    <div id="main">
        <div id="main-container">
            <!-- Display for calculator -->
            <div id="display">0</div>
            <div id="calculator-body">
                <div class="left-col">
                    <div id="digit-row">
                        <div id="first-row">
                            <button class="key digit one" value="1">1</button>
                            <button class="key digit two" value="2">2</button>
                            <button class="key digit three" value="3">3</button>
                        </div>
                        <div id="second-row">
                            <button class="key digit four" value="4">4</button>
                            <button class="key digit five" value="5">5</button>
                            <button class="key digit six" value="6">6</button>
                        </div>
                        <div id="third-row">
                            <button class="key digit seven" value="7">7</button>
                            <button class="key digit eight" value="8">8</button>
                            <button class="key digit nine" value="9">9</button>
                        </div>
                    </div>
                    <div id="fourth-row">
                        <!-- Add clear button -->
                        <button class="key all-clear">AC</button>
                        <button class="key digit zero" value="0">0</button>
                        <button class="key equal" value="=">=</button>
                    </div>
                </div>
                <div id="operator-container">
                    <button class="key operator divide" value="/">/</button>
                    <button class="key operator multiply" value="*">*</button>
                    <button class="key operator subtract" value="-">-</button>
                    <button class="key operator add" value="+">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
